<!DOCTYPE html>
<html>
  <head>
    <title>uppie example</title>
    <style>
      html {height:100%}
      body {height: calc(100% - 1em); padding: .5em; margin:0}
    </style>
  </head>
  <body>
    <p>Drop files on this site, or choose below!</p>
    <input type="file" id ="input" multiple directory webkitdirectory></input>
    <pre id="output"></pre>
    <script src="uppie.js"></script>
    <script>
      /* used on an input element */
      var uppie = new Uppie({empty: true});
      uppie(document.querySelector("#input"), function (formData, files) {
        document.querySelector("#output").textContent = files.join("\n");
      });

      /* used on a dropzone element */
      var uppie = new Uppie({empty: true});
      uppie(document.body, function (formData, files) {
        document.querySelector("#output").textContent = files.join("\n");
      });
    </script>
  </body>
</html>
